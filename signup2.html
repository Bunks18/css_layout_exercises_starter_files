<!DOCTYPE html>
<html>
<head>
  <title>CSS Layout Exercises | display property</title>
  <meta charset="utf-8" name="description" content="Layout exercise on `display` property for Thinkful's front end web development course">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main6.css">
  <!-- your styles will go in display-page.css -->
  <link rel="stylesheet" type="text/css" href="styles/display-page.css">
</head>
  <body>
    <div class="logodiv"><img class="logo" src="images/analog.png" alt=""></div>
    <br>
    <section class="main">
      <div class="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="foobar@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="1234password" required>
    </div>
    <div class="bottom">
      <button class="signup"type="submit">Sign up</button>
      <a class="password"href="/forgot-password/new">Forgot Password?</a>
      </div>
    </div>
    </section>
    <p class="bottom">Already have an account? <a class="bottom" href="/login">Log in</a></p>




  </main>

</body>
</html>
